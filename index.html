<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description"
        content="Play and solve Sudoku puzzles with this interactive Sudoku game demo. Includes easy, medium, and hard levels."/>
    <meta name="author" content="Teseo Lou Nicholson"/>
    <title>Codoku Game Demo</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png"/>
    <link rel="manifest" href="assets/favicons/site.webmanifest"/>
    <link rel="shortcut-icon" href="assets/favicons/favicon.ico"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Space+Mono&display=swap"
        rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <!-- Page Content -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-transparent sticky-top">
        <section class="container d-flex align-items-center justify-content-between">
            <!-- Theme toggle -->
            <div id="theme-toggle" class="d-flex align-items-center">
                <div class="form-check form-switch m-0">
                    <label class="form-check-label d-flex align-items-center gap-2 ms-2" for="theme-switch"
                        id="theme-label">
                        <input class="form-check-input" type="checkbox" id="theme-switch" role="switch" checked>
                        <i id="theme-icon" class="fa-solid fa-sun"></i>
                        <span>Display</span>
                    </label>
                </div>
            </div>
            <!-- Hamburger -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false"
                aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black active" aria-current="page" href="index.html">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-black bg-transparent border-0" data-bs-toggle="modal" data-bs-target="#rules-modal">
                            Rules
                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </nav>
    <!-- Header Section -->
    <header class="container">
        <h1 id="title"><i class="fa-solid fa-code"></i> <b>Codoku</b> <i class="fa-solid fa-i-cursor"></i></h1>
        <!-- Buttons Section -->
        <div class="text-center">
            <button type="button" id="new-game-button"
                class="btn btn-dark btn-sm border-0 p-2 equal-width-buttons">New</button>
            <button type="button" id="check-button"
                class="btn btn-dark btn-sm border-0 p-2 equal-width-buttons">Check</button>
            <button type="button" id="hint-button"
                class="btn btn-dark btn-sm border-0 p-2 equal-width-buttons">Clue</button>
        </div>
        <!-- Setup Modal -->
    </header>
    <!-- Main Content -->
    <main class="flex-grow-1 d-flex flex-column justify-content-between">
        <!-- Game Stats -->
        <h1 id="game-stats">Game Stats</h1>
        <section id="stats" class="d-flex justify-content-center gap-4">
            <h2 id="difficulty" class="game-stat">Difficulty:</h2>
            <h2 id="timer" class="game-stat">Timer:</h2>
            <h2 id="hints" class="game-stat">Hints:</h2>
        </section>
        <!-- Game -->
        <section id="game" class="container">
            <!-- Board-->
            <div id="grid" class="py-3"></div>
            <!-- Controls -->
            <fieldset id="numbers-container" class="border-0">
                <legend class="visually-hidden">Select a Number</legend>
                <div id="number-buttons">
                    <div id="buttons-below-6">
                        <h2 id="one">1</h2>
                        <h2 id="two">2</h2>
                        <h2 id="three">3</h2>
                        <h2 id="four">4</h2>
                        <h2 id="five">5</h2>
                    </div>
                    <div id="buttons-above-five">
                        <h2 id="six">6</h2>
                        <h2 id="seven">7</h2>
                        <h2 id="eight">8</h2>
                        <h2 id="nine">9</h2>
                        <h2 id="clear">X</h2>
                    </div>
                </div>
            </fieldset>
        </section>
    </main>
    <!-- Rules Modal -->
    <!-- Footer Section -->
    <footer class="">
        <div id="footer-content" class="">
            <!-- Social Media Icons -->
            <section id="socials">
                <a href="https://www.facebook.com" target="_blank" id="facebook-link" class=""
                    aria-label="Facebook Page">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" id="instagram-link" class=""
                    aria-label="Instagram Page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" target="_blank" id="x-link" class="" aria-label="X Page">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </section>
            <!-- Copyright Message -->
            <aside id="copyright-info">
                <p>&copy; 2025 Codoku Game Project</p>
            </aside>
        </div>
    </footer>
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/00ece23e82.js" crossorigin="anonymous"></script>
</body>
</html>
